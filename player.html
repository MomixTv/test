<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MOMIXTV</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
    }
    .jwplayer {
      position: absolute !important;
    }
    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const channelId = urlParams.get("id");
    const streamUrl = "https://mavenarts.in/cinemadtv/manifest.php?id=" + channelId;
    const licenseUrl = "https://mavenarts.in/cinemadtv/lic.php?id=" + channelId;

    fetchLicenseData(licenseUrl)
      .then((data) => {
        const playerConfig = {
          file: streamUrl,
          type: "dash",
          autostart: true,
          stretching: "",
          mute: false,
          skin: {
            name: "netflix",
          },
          logo: {
            file: "https://i.postimg.cc/SRLhHQGy/photo-2024-05-18-16-43-58-removebg-preview.png",
            hide: false,
            position: "top-left",
            margin: "15",
            link: "https://t.me/momixtv"
          },
          captions: {
            color: "#FFF",
            fontSize: 14,
            backgroundOpacity: 0,
            edgeStyle: "raised",
          },
          primary: "html5",
          drm: {
            clearkey: {
              keyId: data.lic_keyId,
              key: data.lic_key,
            },
          },
        };

        if (typeof data === "string" && data === "error 1") {
          showNotice("Error fetching license data: " + data);
        } else {
          const playerInstance = jwplayer("player");
          playerInstance.setup(playerConfig);
        }
      })
      .catch((error) => {
        console.error("Error fetching license data:", error);
        showNotice("There is an error.(error 2)");
      });

    function fetchLicenseData(url) {
      return fetch(url)
        .then((response) => response.json())
        .catch((error) => {
          console.error("Error:", error);
          throw error;
        });
    }

    function showNotice(message) {
      const noticeElement = document.createElement("div");
      const noticeContent = document.createElement("div");
      noticeContent.classList.add("notice");
      noticeContent.textContent = message;
      noticeElement.appendChild(noticeContent);
      document.body.appendChild(noticeElement);
    }

    window.addEventListener("error", (event) => {
      const noticeContainer = document.querySelector(".notice");
      if (noticeContainer) {
        noticeContainer.textContent = "There is an error.(" + event.message + ")";
      }
    });
  </script>
</body>
</html>
